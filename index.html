<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Tasty Text</title>
		<meta content="" name="description" />
		<meta content="" name="keywords" />

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
			rel="stylesheet"
		/>

		<!-- Vendor CSS Files -->
		<link
			href="assets/vendor/bootstrap/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Template Main CSS File -->
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>

	<body>
		<!-- ======= Header ======= -->
		<header id="header" class="d-flex align-items-center">
			<div class="container d-flex flex-column align-items-center">
				<h1>Tasty Text</h1>
				<h2>Your's text looks tasty Let's count it!</h2>

				<!-- ======= Text area ======= -->

				<div class="container">
					<div class="form-group mt-3">
						<div class="myfont">
							<label for="name">Add text I am feeling hungry </label>
						</div>

						<textarea
							class="form-control"
							name="words"
							id="words"
							rows="14"
							placeholder="Add text to count"
						></textarea>
					</div>
					<br />
					<p id="charactercount"></p>
					<p id="wordcount"></p>
					<p id="digicount"></p>
					<p id="alphabetcount"></p>
					<p id="numcount"></p>
					<p id="white_spacecount"></p>

					<br />
					<div class="text-center">
						<button onclick="countwords()" class="btn btn-success btn-lg">
							Let's count
						</button>
					</div>
				</div>
			</div>

			<!-- End Text area -->
		</header>
		<!-- End #header -->

		<!-- Vendor JS Files -->
		<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Template Main JS File -->
		<script src="assets/js/main.js"></script>
	</body>
</html>
